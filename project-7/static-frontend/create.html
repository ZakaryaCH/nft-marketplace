    <main>
        <div class="section-heading">
            <h2>Create Item</h2>
            <span class="glow-green"></span>
        </div>
        <form class="form">
            <label for="upload" class="image-upload">
                <div class="upload-content">
                    <img src="./public/images/icons/upload.png" alt="">
                    <h3>Upload Image</h3>
                    <p>Max 8 Mb | 4032x2440px</p>
                </div>
                <input type="file" name="upload" id="upload" required>
            </label>
            <div class="input">
                <label for="title">Title</label>
                <div>
                    <input type="text" name="title" placeholder="Item Title" required>
                    <span></span>
                </div>
            </div>
            <div class="input">
                <label for="category">Category</label>
                <div>
                    <div class="category-select">
                        <p id="category-target" >Art</p>
                        <img src="./public/images/icons/chevron.png" alt="">
                    </div>
                    <div class="category-dropdown">
                        <p class="category-opt" >Art</p>
                        <p class="category-opt" >Photo</p>
                        <p class="category-opt" >GIF</p>
                    </div>
                    <span></span>
                </div>
            </div>
            <div class="input">
                <label for="link">External Link</label>
                <div>
                    <input type="url" name="link" placeholder="Link" required>
                    <span></span>
                </div>
            </div>
            <div class="input">
                <label for="description">Item Description</label>
                <div>
                    <textarea name="description" id="" cols="30" rows="10" placeholder="Description" required></textarea>
                    <span></span>
                </div>
            </div>
            <div class="submit">
                <input type="submit" value="Create Item" class="button cta glow-green">
                <p>Mint Fee of 0 ETH will be charged</p>
            </div>
        </form>
    </main>
